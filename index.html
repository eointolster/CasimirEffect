<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Casimir Effect Demo</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Casimir Effect Demonstration</h1>
    <div id="demo-area"></div>
    <div class="controls">
      <button id="demonstrateBtn">Demonstrate Stage 1</button>
      <button id="demonstrateStage2Btn">Demonstrate Stage 2</button>
      <button id="resetBtn">Reset</button>
      <label for="speedSlider">Speed:</label>
      <input type="range" id="speedSlider" min="0.5" max="2" step="0.1" value="1">
    </div>
    <div id="metrics">
      <p>Plate Distance: <span id="plateDistance">4.0</span> units</p>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/18.6.4/tween.umd.js"></script>
  <script src="script.js" type="module"></script>
</body>
</html>
